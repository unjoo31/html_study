<!-- 외부파일은 다른 html파일에도 영향을 미칠 수 있다 -->
<link rel="stylesheet" href="./CSS/temp3.css">

<!-- style 태그는 해당 html파일에만 영향을 미친다 -->
<style>
    h1{
        background-color: aqua;
    }
</style>
<!-- 파일 내 스타일이 중복될 경우 태그와 가까운 스타일이 적용된다 -->
<style>
    h1{
        background-color: rgb(13, 41, 100);
    }
</style>

<h1>temp4</h1>
<!-- style 속성은 해당 태그이하에만 영향을 미친다 -->
<h1 style="background-color: blueviolet;">temp4</h1>
