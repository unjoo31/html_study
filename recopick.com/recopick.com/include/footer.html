<script>
    function popupOpenWithOptions(popUrl, name, width, height) {
        // argument check
        if (popUrl === undefined || name === undefined || width === undefined || height === undefined) {
            throw "Undefined";
        }
        var widthOption = "width=" + width;
        var heightOption = "height=" + height;

        var popupOptions = [];
        popupOptions.push(widthOption);
        popupOptions.push(heightOption);
        popupOptions.push("resizable=yes");
        popupOptions.push("scrollbars=yes");
        popupOptions.push("status=no");
        var popOption = popupOptions.join();

        window.open(popUrl, name, popOption);
    }

    function popupOpen(popUrl) {
        popupOpenWithOptions(popUrl, "_blank", 685, 500);
    }
</script>
