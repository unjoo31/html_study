<!-- 자동으로 만들어지는 코드를 스니펫이라고 한다 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Apple_logo_black.svg/800px-Apple_logo_black.svg.png">
    <style>
      /* class 스타일 지정시에는 .클래스명 으로 시작함 */
      .my-block {
        background-color: bisque;
        /* display: inline; */
      }
      .my-span {
        background-color: blueviolet;
        /* display: block; */
      }
    </style>
    <title>브라우저 타이틀</title>
  </head>
  <body>
    <!-- 블록과 인라인 -->
    <!-- div 태그는 display:block; 속성이다 -->
    <!-- block 속성은 태그를 한 줄 다 차지하게 한다 -->
    <div class="my-block">블록 속성</div>
    <div>
      <!-- span 태그는 display:inline; 속성이다 -->
      <!-- inline 속성은 한 줄에 여러 태그를 사용 가능하다 -->
      <span class="my-span">인라인1</span>
      <span class="my-span">인라인2</span>
    </div>
    <!-- 부모 자식 형제 -->
    <!-- parent 클래스가 있는 div는 2개의 자식이 있다 -->
    <!-- 자식1과 자식2 div는 형제다 -->
    <!-- 자식1과 자식2의 부모는 parent 클래스가 있는 div다 -->
    <div class="parent">
      <div>자식1</div>
      <div>자식2</div>
      <div class="child3">
        <div>손자1</div>
      </div>
    </div>
    <!-- 줄바꿈, 들여쓰기 -->
    <!-- prettier로 반자동 정렬 가능 -->
    <!-- ctrl alt l -->
    <div>
      <div>
        <div>1</div>
        <div>2</div>
      </div>
    </div>
  </body>
</html>
