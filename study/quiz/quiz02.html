<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .table {
        text-align: center;
        width: 250px;
        height: 400px;
        font-size: 30px;
        background-color: rgb(255, 228, 232);
        color: rgb(235, 111, 9);
      }
      .title {
        background-color: rgb(235, 111, 9);
        color: white;
      }
      .clear {
        background-color: rgb(133, 238, 238);
        color: white;
      }
      .enter {
        background-color: rgb(209, 40, 40);
        color: white;
      }
    </style>
  </head>
  <body>
    <table border class="table" bordercolor="white" cellspacing="0">
      <tr>
        <th colspan="4" class="title">25</th>
      </tr>
      <tr>
        <td colspan="2" class="clear">clear</td>
        <td>-</td>
        <td>+</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>/</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>*</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td rowspan="2" class="enter">=</td>
      </tr>
      <tr>
        <td colspan="2">0</td>
        <td>.</td>
      </tr>
    </table>
  </body>
</html>
