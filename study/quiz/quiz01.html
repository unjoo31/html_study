<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .body{
            background-color: gray;
        }
        .title{
            text-align: center;
            font-size: 100px;
        }
        .yellow{
            background-color: yellow;
        }
        .blue{
            color: blue;
        }
    </style>
</head>
<body>
    <div class="body">
        <h1 class="title">애국가</h1>
        <div>
            <span>동해물과</span>
            <span class="yellow">백두산</span>
            <span>이 마르고 닳도록</span>
        </div>
        <div>
            <span>하느님이 보우하사</span>
        </div>
        <div class="blue">
            <span>우리나라 만세</span>
        </div>
    </div>
</body>
</html>
