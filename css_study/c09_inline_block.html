<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .content1 {
        background-color: cornflowerblue;
        height: 100px;
        width: 100px;
      }
      .content2 {
        background-color: antiquewhite;
        height: 100px;
        width: 100px;
      }
      .content3 {
        background-color: rgb(143, 87, 15);
        height: 100px;
        width: 100px;
        /* span 태그여도 display 속성을 다르게 하면 높이 넓이의 값을 지정할 수 있다 */
        display: inline-block;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="content1">내용1</div>
    <div class="content1">내용1</div>
    <span class="content2">내용2</span>
    <span class="content3">내용3</span>
  </body>
</html>
